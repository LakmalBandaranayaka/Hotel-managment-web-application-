<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management System - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #003366;
        }
        .login-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-box h2 {
            margin-bottom: 20px;
            color: #003366;
        }
        .login-box input[type="text"],
        .login-box input[type="password"],
        .login-box input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #003366;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .login-box button:hover {
            background-color: #004080;
        }
        .login-box .switch-link {
            color: #003366;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
        .login-box .switch-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="menu">Login</button>
            

        </form>
        <a href="#" class="switch-link" onclick="toggleForm()">Create New Account</a>
    </div>
</div>

<script>
    function toggleForm() {
        const loginBox = document.querySelector('.login-box');
        const isLogin = loginBox.querySelector('h2').textContent === 'Login';

        if (isLogin) {
            loginBox.innerHTML = `
                <h2>Create Account</h2>
                <form id="register-form">
                    <input type="text" id="new-username" name="username" placeholder="Username" required>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <input type="password" id="new-password" name="password" placeholder="Password" required>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                    <button type="submit">Create Account</button>
                </form>
                <a href="#" class="switch-link" onclick="toggleForm()">Already have an account? Login</a>
            `;
        } else {
            loginBox.innerHTML = `
                <h2>Login</h2>
                <form id="login-form">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <a href="#" class="switch-link" onclick="toggleForm()">Create New Account</a>
            `;
        }
    }
</script>

</body>
</html>
